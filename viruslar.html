<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zekalar Dark Side</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/logo.png" type="image/png">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #121212;
            color: #ddd;
            line-height: 1.6;
            padding: 0 20px;
            flex: 1;
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 0px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .site-logo img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        .logo {
            font-size: 2em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }

        /* Sections */
        .section {
            padding: 60px 20px;
            margin: 40px 0;
        }

        .blog {
            border-radius: 10px;
        }

        h2 {
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            color: #fff;
        }

        h3 {
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .post {
            margin-bottom: 30px;
            padding: 25px;
            background-color: #222;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .footer p {
            font-size: 1.2em;
            color: #bbb;
        }

        /* Media Queries for mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
                justify-content: center;
                text-align: center;
            }

            .logo {
                font-size: 1.5em;
            }

            .site-logo img {
                width: 80px;
                height: 80px;
            }

            .section {
                padding: 40px 20px;
            }

            .post {
                padding: 20px;
            }

            h2 {
                font-size: 2.2em;
            }

            h3 {
                font-size: 1.5em;
            }

            .footer p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.2em;
            }

            .post {
                padding: 15px;
            }

            h2 {
                font-size: 1.8em;
            }

            h3 {
                font-size: 1.2em;
            }

            .footer p {
                font-size: 0.9em;
            }
        }

        .viruslar-btn {
            padding: 10px 20px;
            background-color: #333;
            color: #ADADAD;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }

        .loadmore {
            padding: 10px 20px;
            background-color: #333;
            color: #ADADAD;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 170px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            margin-left: auto;
            gap: 10px;
        }

        .download-btn {
            display: inline-block;
            margin-left: 10px;
        }

        .download-icon {
            width: 20px;
            height: auto;
            cursor: pointer;
        }

        .button-containerp {
            display: flex;
            justify-content: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="site-logo">
            <img src="imgs/logo.png" alt="Zəkalar Dark Side Logo">
        </div>
        <div class="logo">
            Zəkalar Dark Side
        </div>
        <div class="button-container">
            <button onclick="location.href='index.html'" class="viruslar-btn">Xəbərlər</button>
            <button onclick="location.href='contact.html'" class="viruslar-btn">Əlaqə</button>
        </div>
    </header>

    <main>
        <section class="section blog" id="postsContainer">
            <h2>Viruslar</h2>
        </section>
        <div class="button-containerp">
            <button id="loadMoreBtn" class="loadmore">Daha çox göstər</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Zəkalar Dark Side</p>
    </footer>

    <script src="viruslar.js"></script>
</body>
</html>
