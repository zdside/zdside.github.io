<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zekalar Dark Side</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/logo.png" type="image/png">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        html, body {
            height: 100%; /* Ensure the body takes full height */
            display: flex;
            flex-direction: column; /* Align children vertically */
        }

        body {
            background-color: #121212;
            color: #ddd;
            line-height: 1.6;
            padding: 0 20px;
            flex: 1; /* Allow body content to expand and take available space */
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: flex-start; /* Align logo to the left */
            align-items: center; /* Center vertically */
            padding: 20px 0px;
            flex-wrap: wrap; /* Allow the logo and text to stack on mobile */
        }

        .site-logo img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        .logo {
            font-size: 2em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }

        .button-container {
            display: flex;
            flex-direction: row; /* Stack buttons vertically */
            margin-left: auto; /* Push buttons to the right */
            gap: 10px; /* Add space between buttons */
        }

        .viruslar-btn {
            padding: 10px 20px;
            background-color: #333;
            color: #ADADAD;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100px; /* Consistent button width */
            text-align: center;
        }

        /* Sections */
        .section {
            padding: 60px 20px;
            margin: 40px 0;
        }

        .blog {
            border-radius: 10px;
        }

        h2 {
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            color: #fff;
        }

        h3 {
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .post {
            margin-bottom: 30px;
            padding: 25px;
            background-color: #222;
            border-radius: 8px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            padding: 10px;
            font-size: 1em;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #00aaff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0099cc;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .footer p {
            font-size: 1.2em;
            color: #bbb;
        }

        /* Media Queries for mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
                justify-content: center; /* Center the logo and text on mobile */
                text-align: center;
            }

            .logo {
                font-size: 1.5em;
            }

            .site-logo img {
                width: 80px; /* Make the logo smaller */
                height: 80px;
            }

            .section {
                padding: 40px 20px;
            }

            .post {
                padding: 20px;
            }

            h2 {
                font-size: 2.2em;
            }

            h3 {
                font-size: 1.5em;
            }

            .footer p {
                font-size: 1em;
            }

            /* Form Adjustments */
            form {
                padding: 20px;
            }

            button[type="submit"] {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.2em;
            }

            .post {
                padding: 15px;
            }

            h2 {
                font-size: 1.8em;
            }

            h3 {
                font-size: 1.2em;
            }

            .footer p {
                font-size: 0.9em;
            }

            /* Form Adjustments */
            form {
                padding: 15px;
            }

            label {
                font-size: 1em;
            }

            input[type="text"], textarea {
                font-size: 0.9em;
            }

            button[type="submit"] {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="site-logo">
            <img src="imgs/logo.png" alt="Zəkalar Dark Side Logo">
        </div>
        <div class="logo">
            Zəkalar Dark Side
        </div>
        <div class="button-container">
            <button onclick="location.href='index.html'" class="viruslar-btn">Xəbərlər</button>
            <button onclick="location.href='viruslar.html'" class="viruslar-btn">Viruslar</button>
        </div>
    </header>

    <main>
        <section class="section blog">
            <form action="https://formspree.io/f/mrbbokbn" method="POST">
                <label for="name">Adınız</label>
                <input type="text" id="name" name="name" placeholder="Adınızı daxil edin" required>
                
                <label for="message">Mesajınız</label>
                <textarea id="message" name="message" placeholder="Mesajınızı daxil edin" required></textarea>
                
                <button type="submit">Göndər</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Zəkalar Dark Side</p>
    </footer>

</body>
</html>
